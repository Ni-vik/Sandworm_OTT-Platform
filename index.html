<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hotflix sign up</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Kanit:wght@200;300&family=Merriweather:ital@1&family=Montserrat&family=Roboto:ital,wght@0,400;1,300&family=Sacramento&family=Ubuntu:wght@300&display=swap"
        rel="stylesheet">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!--logo-->
    <div id="logo">
        <center><img src="images/Rectangle 1.png" class="hotflix" class="img-fluid"></center>
    </div>
    <!--sign up-->
    <div id="signup">
        <img src="images/Desktop - 2.png" class="wallpaper">
    </div>
    <div id="signupform">
        <h1 class="form-fonts">SIGN UP</h1>
        <form>
            <div>
                <label class="form-fonts">First Name</label>
                <br>
                <input type="text" id="for-border1">
                <br>
                <label class="last-name" class="form-fonts">Last Name</label>
                <br>
                <input type="text" class="last-name" id="for-border2">
            </div>
            <div>
                <label class="form-fonts">Email</label>
                <br>
                <input type="email" id="for-border3">
                <br>
                <label class="form-fonts">Password</label>
                <br>
                <input type="password" id="for-border4">
                <br>
            </div>
            <div>
                <br>
                <button type="submit" id="for-border5" class="button btn-lg"><a href = "login.html">Sign Up</a></button>
            </div>
        </form>
        <div>
            <p class="form-fonts" id="for-padding">Already have an account?</p>
            <p class="form-fonts" id="for-padding"><a href="login.html">Login</a></p>
        </div>
    </div>
    <!--adventurous-->
    <div class="row">
        <div class="col-lg-6">
            <div class="adv-img">
                <img src="images/Home.png" class="adv-img-home">
            </div>
        </div>
        <div class="col-lg-6">
            <div class="adv">
                <h3 class="adv-text">Enter a new world<br>
                    of Stories<br>
                    and get lost in Adventurous lands</h3>
            </div>
        </div>
    </div>
    <!--genres--->
    <div class="genre">
        <!--left side-->
        <div>
            <img src="images/skyfall.jpg" class="genre-action">
            <p class = "genre-name-action">
                Action
            </p>
        </div>
        <div>
            <img src="images/drama.jpg" class="genre-drama">
            <p class = "genre-name-drama">
                Drama
            </p>
        </div>
        <div>
            <img src="images/superhero.jpg" class="genre-superhero">
            <p class = "genre-name-superhero">
                SuperHero
            </p>
        </div>
        <!--middle-->
        <div class = "genre-options">
            <h1>
                <span class = "pro">20</span>+ Genres<br>
                To choose from</h1>
            <h3 class = "pricing"> Starting at Rs 99/month</h3>
        </div>
        <!--right side-->
        <div>
            <img src="images/sci fi.jpg" class="genre-sci-fi">
            <p class = "genre-name-sci-fi">
                SciFi
            </p>
        </div>
        <div>
            <img src="images/romance.jpg" class="genre-romance">
            <p class = "genre-name-romance">
                Romance
            </p>
        </div>
        <div>
            <img src="images/1917.jpeg" class="genre-war">
            <p class = "genre-name-war">
                War
            </p>
        </div>
    </div>
    <!--screens-->
    <div class="screen">
        <img src = "images/laptop.jpg" class = "screen-laptop-image">
        <div class = "screen-image">
            <img src = "images/Home.png" class = "screen-1 screen-all-size">
            <img src = "images/Movie  view page.png" class = "screen-2 screen-all-size">
            <img src = "images/Log in.png" class = "screen-3 screen-all-size">
            <img src = "images/Desktop - 2.png" class ="screen-4 screen-all-size">
        </div>
        <div class = "screen-text">
            <h1><span class = "pro">1</span>Subscription</h1>
            <h1><span class = "pro">4</span>Screens</h1>
        </div>
    </div>
    <!--button-->
    <div class="button-2">
        <button type="submit" id="for-border5" class="button btn-lg">Sign Up Now!</button>
    </div>
    <!--bootsrtap scripts-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
