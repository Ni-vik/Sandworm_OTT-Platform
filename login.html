<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hotflix sign up</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Kanit:wght@200;300&family=Merriweather:ital@1&family=Montserrat&family=Roboto:ital,wght@0,400;1,300&family=Sacramento&family=Ubuntu:wght@300&display=swap"
        rel="stylesheet">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styleslogin.css">
</head>

<body>
    <!--logo-->
    <div id="logo">
        <center><img src="images/Rectangle 1.png" class="hotflix" class="img-fluid"></center>
    </div>
    <!--sign up-->
    <div id="signup">
        <img src="images/Desktop - 2.png" class="wallpaper">
    </div>
    <div id="signupform">
        <h1 class="form-fonts">LOG IN</h1>
        <form>
            <div>
                <label class="form-fonts">Email</label>
                <br>
                <input type="email" id="for-border3">
                <br>
                <label class="form-fonts">Password</label>
                <br>
                <input type="password" id="for-border4">
                <br>
            </div>
            <div>
                <br>
                <button type="submit" id="for-border5" class="button btn-lg">
                <a href = "home.html">Log In</a></button>
            </div>
        </form>
        <div>
            <p class="form-fonts" id="for-padding">Don't have an account?</p>
            <p class="form-fonts" id="for-padding"><a href="signup.html">Sign Up</a></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
